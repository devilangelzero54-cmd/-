<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Winter Gallery</title>
  <style>
    body {
      background-color: #0b1c2c; /* 冬の夜空のような深い青 */
      color: #cce7ff;
      font-family: "Noto Sans JP", sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #e6f3ff;
    }

    .gallery-container {
      position: relative;
      overflow-x: auto;
      display: flex;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      width: 100%;
    }

    .gallery-container img {
      flex: 0 0 100%;
      width: 100%;
      height: auto;
      scroll-snap-align: center;
      object-fit: contain;
    }

    footer {
      color: #b3e0ff;
      font-size: 1rem;
      margin: 10px 0 30px 0;
    }
  </style>
</head>
<body>
  <h1>❄️ 冬のギャラリー ❄️</h1>
  <div class="gallery-container" id="gallery">
    <img src="images/winter_001.png" alt="winter1">
    <img src="images/winter_002.png" alt="winter2">
    <img src="images/winter_003.png" alt="winter3">
    <img src="images/winter_004.png" alt="winter4">
    <img src="images/winter_005.png" alt="winter5">
    <img src="images/winter_006.png" alt="winter6">
    <img src="images/winter_007.png" alt="winter7">
    <img src="images/winter_008.png" alt="winter8">
    <img src="images/winter_009.png" alt="winter9">
    <img src="images/winter_010.png" alt="winter10">
    <img src="images/winter_011.png" alt="winter11">
  </div>
  <footer>⛄ 期間限定・冬季展示 ⛄</footer>

  <script>
    const gallery = document.getElementById("gallery");
    let index = 0;

    setInterval(() => {
      index = (index + 1) % gallery.children.length;
      gallery.scrollTo({
        left: gallery.children[index].offsetLeft,
        behavior: "smooth"
      });
    }, 3000); // 3秒で自動スライド
  </script>
</body>
</html>
